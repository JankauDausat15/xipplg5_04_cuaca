<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Clouds Calendar 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fb;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #fff;
      padding: 30px 20px;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      position: fixed;
    }

    .sidebar h2 {
      color: #0077ff;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 0;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #0077ff;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
      flex: 1;
      overflow-y: auto;
      max-height: 100vh;
    }

    .month-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 20px 30px;
      margin-bottom: 40px;
    }

    .month-title {
      text-align: center;
      color: #0077ff;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .day-names {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-days div {
      background-color: #eaf1fb;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      color: #333;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .calendar-days div:hover {
      background-color: #d6e7ff;
    }

    .today {
      background-color: #0077ff !important;
      color: white !important;
      font-weight: bold;
    }

    .holiday {
      background-color: #ffaaaa !important;
      color: white !important;
    }

    .info-box {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>E-Clouds</h2>
    <a href="E-Clouds.html">Dashboard</a>
    <a href="E-Clouds.html?page=nav-map">Map</a>
    <a href="#">Saved Location</a>
    <a href="#">Calendar</a>
    <a href="#">Settings</a>
    <a href="#">Log Out</a>
  </div>

  <div class="main-content" id="calendarYear">
    <!-- Kalender akan di-generate di sini -->
    <div class="info-box" id="selectedInfo">Click a date to see details.</div>
  </div>

  <script>
    const holidays = {
      "2025-01-01": "Tahun Baru Masehi",
      "2025-02-28": "Isra Miraj",
      "2025-03-29": "Nyepi",
      "2025-04-18": "Wafat Isa Almasih",
      "2025-05-01": "Hari Buruh",
      "2025-05-29": "Kenaikan Isa Almasih",
      "2025-06-01": "Hari Lahir Pancasila",
      "2025-06-06": "Hari Raya Idul Adha",
      "2025-07-07": "Tahun Baru Islam",
      "2025-08-17": "Hari Kemerdekaan RI",
      "2025-10-06": "Maulid Nabi Muhammad SAW",
      "2025-12-25": "Hari Natal"
    };

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function generateFullYearCalendar(year) {
      const today = new Date();
      const calendarYear = document.getElementById("calendarYear");

      for (let month = 0; month < 12; month++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month-container";

        const title = document.createElement("div");
        title.className = "month-title";
        title.textContent = `${monthNames[month]} ${year}`;
        monthDiv.appendChild(title);

        const dayNames = document.createElement("div");
        dayNames.className = "day-names";
        ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(d => {
          const el = document.createElement("div");
          el.textContent = d;
          dayNames.appendChild(el);
        });
        monthDiv.appendChild(dayNames);

        const daysGrid = document.createElement("div");
        daysGrid.className = "calendar-days";

        const firstDay = new Date(year, month, 1);
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay.getDay(); i++) {
          const empty = document.createElement("div");
          daysGrid.appendChild(empty);
        }

        for (let day = 1; day <= lastDate; day++) {
          const date = new Date(year, month, day);
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const dayBox = document.createElement("div");
          dayBox.textContent = day;

          // Hari ini
          if (
            day === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear()
          ) {
            dayBox.classList.add("today");
          }

          // Hari Minggu
          if (date.getDay() === 0) {
            dayBox.classList.add("holiday");
          }

          // Hari libur nasional
          if (holidays[dateStr]) {
            dayBox.classList.add("holiday");
          }

          dayBox.addEventListener("click", () => {
            const dayName = date.toLocaleDateString("id-ID", { weekday: 'long' });
            const info = document.getElementById("selectedInfo");
            let message = `${dayName}, ${day} ${monthNames[month]} ${year}`;
            if (holidays[dateStr]) {
              message += ` – ${holidays[dateStr]}`;
            } else if (date.getDay() === 0) {
              message += " – Hari Minggu";
            }
            info.textContent = message;
            window.scrollTo({
              top: info.offsetTop - 60,
              behavior: "smooth"
            });
          });

          daysGrid.appendChild(dayBox);
        }

        monthDiv.appendChild(daysGrid);
        calendarYear.insertBefore(monthDiv, document.getElementById("selectedInfo"));
      }
    }

    generateFullYearCalendar(2025);
  </script>
</body>
</html>
