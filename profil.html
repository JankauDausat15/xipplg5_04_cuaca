<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <h1>Profil Saya</h1>

    <div class="profile-image">
      <img id="profilePic" src="default.jpg" alt="Foto Profil"/>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <div class="nickname">
      <strong>Nickname:</strong> <span id="nickname">UYBASIZ</span>
    </div>

    <div class="register-date">
      <strong>Tanggal Daftar:</strong> <span id="registerDate"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
